<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h3 class="text-2xl font-bold text-[#6A5A4F]">Analysis History</h3>
    <button (click)="onBack()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-full shadow-lg hover:bg-gray-300 transition-colors duration-300">
      &larr; Back to Analyser
    </button>
  </div>

  @if (items().length > 0) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (item of items(); track item.id) {
        <div class="group relative border-2 border-transparent hover:border-[#A47E3B] rounded-lg overflow-hidden shadow-md cursor-pointer transition-all duration-300 transform hover:-translate-y-1" (click)="onView(item)">
          <img [src]="'data:image/jpeg;base64,' + item.thumbnailBase64" alt="Plant analysis thumbnail" class="w-full h-40 object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-opacity duration-300 flex flex-col justify-between p-2">
            <!-- Top section for delete button -->
            <div class="flex justify-end opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <button (click)="onDelete(item.id, $event)" title="Delete Analysis" class="text-white bg-red-600 hover:bg-red-700 rounded-full w-8 h-8 flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
              </button>
            </div>
            <!-- Bottom section for info and re-analyze -->
            <div class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
               <p class="font-bold text-sm truncate">{{ item.analysisResult.overallHealth.status }}</p>
               <p class="text-xs">{{ item.date | date:'short' }}</p>
               <button (click)="onReanalyze(item, $event)" class="text-xs mt-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-2 rounded-full w-full text-center">
                 Re-analyze
               </button>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="text-center text-gray-500 bg-gray-50 rounded-lg p-8 border border-gray-200">
      <p class="text-lg font-semibold">Your analysis history is empty.</p>
      <p>Images and their results will be stored here after a successful analysis.</p>
    </div>
  }
</div>
